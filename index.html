<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Password Generator</title>
    </head>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3e9d289ac8.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen">
   
 <!-- Container for nav bar -->   
    <!-- As a heading -->
<body> 
        <div id="mhead" class="container bg-dark text-light mt-2 p-4 border border-white font-weight-bold display-1 text-center"> Password Generator
            </div>  
    
    
    
           <div id="snackbar">Password copied to Clipboard</div>

        <div class="container bg-dark text-dark mt-2 border border-white">            
            <div class="password text-dark d-flex pt-3 pl-4  bg-light text-cente ">
                <span id="password"></span>
                <button class="btn bg-info text-white position-absolute" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
        <div class=" box bg-info mt-4 border border-white">
            <div class="mainBox ">
                <div class="box border border-dark  m-4 p-2  rounded d-flex">
                    <label class="label-box">Password length</label>
                    <input class="pl-2" type="number" id="length" min='8' max='128' value='8' />
                </div>
                <div class="box border border-dark m-3 p-2 d-flex">
                    <label>Include uppercase</label> 
                    <input class="checkbox" type="checkbox" id="upper" checked />
                </div>
                <div class="box border border-dark m-3 p-2 d-flex ju">
                    <label class="checkbox">Include lowercase</label> 
                    <input class="checkbox" type="checkbox" id="lower" checked />
                </div>
                <div class="box border border-dark m-3 p-2 d-flex">
                    <label>Include numbers</label> 
                    <input class="checkbox" type="checkbox" id="number" checked />
                </div>
                <div class="box border border-dark m-3 p-2 d-flex">
                    <label>Include Special Characters</label> 
                    <input class="checkbox" type="checkbox" id="specialChar" checked />
                </div>            
          </div> 
        </div>        
            <button class=" font-weight-bold  bg-info btn btn-large border border-white my-4 p-3 w-100" id="generate">
                Generate Password Now
            </button>       
        </div>  


        <script src="./script.js"></script>        
<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Bootstrap JavaScript CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
    </html>
