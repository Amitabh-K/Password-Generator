<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Password Generator</title>
    </head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3e9d289ac8.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen">

    <body>
   
 <!-- Container for nav bar -->   
    <!-- As a heading -->
    <div class=" mastheadr rounded">
            <div class="sticky-top rounded">      
               <div class="ngroup rounded">
                   <nav  class=" p-3 mb-0 font-weight-bold  text-warning text-center display-3 style:">Password Generator</nav>
               <div class="xbox rounded"> 
                   <nav class="p-2 bg-light mb-0 ">                    
                  </nav>
                 </div>   
               </div>
            </div> 
           </div>        

        <div class="container bg-dark text-dark mt-4 border border-white">            
            <div class="password">
                <span id="password"></span>
                <button class="btn bg-info text-white position-absolute" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
        <div class=" box bg-info mt-4 border border-white"> 
            <div class="mainBox ">
                <div class="box border border-dark m-3 p-2 rounded d-flex">
                    <label class="label-box">Password length</label>
                    <input type="number" id="length" min='8' max='128' value='8' />
                </div>
                <div class="box border border-dark m-3 p-2 d-flex">
                    <label>Include uppercase</label> 
                    <input class="checkbox" type="checkbox" id="upper" checked />
                </div>
                <div class="box border border-dark m-3 p-2 d-flex ju">
                    <label class="checkbox">Include lowercase</label> 
                    <input class="checkbox" type="checkbox" id="lower" checked />
                </div>
                <div class="box border border-dark m-3 p-2 d-flex">
                    <label>Include numbers</label> 
                    <input class="checkbox" type="checkbox" id="number" checked />
                </div>
                <div class="box border border-dark m-3 p-2 d-flex">
                    <label>Include Special Characters</label> 
                    <input class="checkbox" type="checkbox" id="symbol" checked />
                </div>            
          </div> 
        </div>
            <button class="  bg-info btn btn-large border border-white my-4  p-2 w-100" id="generate">
                Generate Password Now
            </button>
        
    </div>  

        <script src="./script.js"></script>
    </body>
    </html>
